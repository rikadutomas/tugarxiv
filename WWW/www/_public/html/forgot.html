<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/signup_forgot.css">
    <link rel="icon" href="./icons/LogoTuga2_32.png">
    <title>tugaRxiv</title>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <a href="/">
                <img src="../image/logo_background.png">
            </a>
        </div>
        <div class="begin-session">
            <h6>Forgot Password</h6>
        </div>
        <div class="email-pass-container">
            <div class="email">
                <input id="login-email" type="email" placeholder="Email">
            </div>
        </div>
        <div class="return-msg">
            <h4 id="err-msg"></h4>
        </div>
        <div class="submit-btn">
                <a class="begin-button" href="javascript:;" onclick="javascript:forgotPsw()">Recovery</a>
        </div>
    </div>
</div> 

<script src="../js/login.js"></script>
</body>
</html>
