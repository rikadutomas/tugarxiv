<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactus.css" charset="utf-8">
    <link rel="stylesheet" href="../css/main.css" charset="utf-8">
    <link rel="icon" href="../icons/LogoTuga2_32.png">
    <title>tugaRxiv</title>
</head>
<body>
    <!-- Header da pagina -->
    <div class="nav-container">
        <div class="nav-logo">
            <a href="/" id="navlogo">
                <img type="icon" src="../image/logo.png" alt="tugaRxiv">
            </a>
        </div>
        <div class="block" id="navusersbtn"></div> <!-- Dinamic User Bottons-->
        <div class="user-options" id="useroptions">
            <div class="user-options-btn"><a href="/changePass">Change Password</a></div>
            <div class="user-options-btn"><a href="/modifyEmail">Modify Email</a></div>
            <div class="user-options-btn"><a href="/deleteAccount">Delete Account</a></div>
            <div class="user-options-btn"><a href="/users/logout">Logout</a></div>
        </div>
    </div>
    <!-- Container Central -->
    <div class="main" id="main">
        <div class="contactus-supercontainer">
            <div class="contactus-main-container">
                <div class="contactus-title-container">
                    <div class="contactus-title">
                        <div class="btn-contactus-title">Contact Us</div>
                    </div>
                </div>
                <div class="form-container">
                    <form action="javascript:void(0);">
                        <input type="text" id="name" name="name" placeholder="Name"><br>
                        <input type="text" id="email" name="email" placeholder="Email"><br>
                        <input type="text" id="subject" name="subject" placeholder="Subject"><br>
                        <textarea name="description" id="description" placeholder="Description"></textarea>
                        <input type="submit" id="submit-btn" value="Submit" onclick="javascript:submitContactForm()">
                    </form> 
                    <p>If you click the "Submit" button, the form-data will be sent to the technical support.</p>
                    <p>We will answer you as soon as possible.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer da Pagina -->

    <div class="footer">
        <div class="footer-links">
            <div class="link link-left">
                <a href="javascript:window.open('/faq','_self')">
                    FAQ
                </a>
            </div>
            <div class="link link-left">
                <a href="javascript:window.open('/about','_self')">
                    About
                </a>
            </div>
            <div class="link">
                <a href="javascript:window.open('/contactus','_self')">
                    Contact Us
                </a>
            </div>
        </div>
        <div class="footer-links">
            <div class="link">
                @All rights reserved
            </div>
        </div>
    </div>
</body>
<script type="module" src="../js/startup.js"></script>
<script type="module" src="../js/contactus.js"></script>
</html>
